# logback.yml

configuration:
  # Configuration for the console appender
  appender:
    console:
      name: CONSOLE
      encoder:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n"

  # Root logger configuration
  root:
    level: debug
    appender-ref:
      - ref: CONSOLE

  # Logger configuration for a specific package
  logger:
    - name: com.booking
      level: debug
      additivity: false
      appender-ref:
        - ref: CONSOLE

